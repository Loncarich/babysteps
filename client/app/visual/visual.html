<h1>Today's Sales Chart</h1>
<div class="container">
  <div linear-chart chart-data="viz.salesData"></div>
</div>

<h1>Timeline</h1>
<div class="container">
  <div time-line lanes="vm.lanes" time-begin="viz.timeBegin" time-end="viz.timeEnd" lane-length="viz.laneLength" timeline-items="viz.timelineItems"></div>
</div>
