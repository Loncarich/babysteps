<h2 ng-init="milestone.init()">Milestones</h2>
<h4>Condition: {{milestone.condition}}</h4>

<h1>Diagram</h1>
<div class="diagram">
    Order:
    <select id="order">
      <option value="name">by Name</option>
      <option value="count">by Frequency</option>
    </select>
   <div matrix-diagram links="milestone.links" activity="milestone.activity"></div>
</div>
