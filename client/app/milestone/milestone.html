<h2 ng-init="milestone.init()">Milestones</h2>
<h4>Condition: {{milestone.condition}}</h4>

<h1>Diagram</h1>
<div class="diagram">
    Order your milestones:
    <select id="order">
      <option value="name">by Name</option>
      <option value="count">by Largest Range</option>
      <option value="smallRange">by Smallest Range</option>
      <option value="earliest">by Earliest</option>
      <option value="latest">by Latter</option>
    </select>
   <div matrix-diagram ></div>
</div>
