<h2 ng-init="milestone.init()">Milestones</h2>
<h4>Condition: {{milestone.condition}}</h4>

<h1>Timeline</h1>
<div class="container">
  <div time-line lanes="milestone.lanes" time-begin="milestone.timeBegin" time-end="milestone.timeEnd" lane-length="milestone.laneLength" timeline-items="milestone.timelineItems"></div>
</div>
