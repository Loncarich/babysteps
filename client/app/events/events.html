
<div class="text-center" style="padding:50px 0">

  <div class="logo">events</div>
  <!-- main form -->


          <div class="form-group">
            <label class="sr-only">Appointment</label>
            <input ng-model="events.appointment" type="text" class="form-control" placeholder="appointment">
          </div>
          <div class="form-group">
            <label class="sr-only">Location</label>
            <input ng-model="events.doctor" type="text" class="form-control" placeholder="doctor">
          </div>
          <div class="form-group">
            <label class="sr-only">Appointment</label>
            <input ng-model="events.location" type="text" class="form-control" placeholder="location">
          </div>
                      <h4>Choose Date</h4>
                      <div class="row">
                        <div class="col-md-12">
                          <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{events.format}}" ng-model="events.dt" is-open="events.popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="events.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                          </p>
                        </div>
                      </div>
                   <!-- dropdown -->
            <div class="form-group btn-group" uib-dropdown is-open="events.status.isopen">
              <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="vm.disabled">
                CHILD <span class="caret"></span>
              </button>

              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem" ng-model=events.childName>  Child1</li>
                <li role="menuitem">  Child2</li>
                <li role="menuitem">  Child3</li>
              </ul>
            </div>

          <button ng-click="events.storeEvent(events.appointment, events.doctor, events.location, events.dt, events.childName)">SEND EVENT</button>

<div>
{{events.dbAppointment}}   :    {{events.dbDate}}    :    {{events.dbDoctor}}
      {{events.dbChild}}
</div>
