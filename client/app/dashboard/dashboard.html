
<div ui-view class>
  <div class="dashboard">
  <h1>Dashboard</h1>

  <div>
    <div class="container">
      <br />
      <button class="btn btn-primary" ng-click="dashboard.open()">Add Child</button>
    </div>
  </div>

 <div ng-init="dashboard.displayChildren()">
    <div ng-repeat="child in dashboard.children" class="children">

      {{child.firstName}}&nbsp{{child.lastName}}&nbsp|&nbsp{{child.condition}}
      <div class="childbtn1"><button ng-click="dashboard.edit(child.firstName, child.lastName)">Edit Child</button>&nbsp<button ng-click="dashboard.removeChild(child.firstName)">Remove Child</button>
      </div>
          <br>
      <div class="childbtn2">
        <button ng-click="dashboard.milestonePage(child.condition)">MileStones</button>
        <button ng-click="">Vaccinations</button>
        <button ng-click="">Appointments</button>
      </div>

    </div>
 </div>

</div>
</div>
