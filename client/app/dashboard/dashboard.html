<div ui-view style="width: 70%; margin: auto">

  <h1>Dashboard</h1>

  <div>
    <div>
      <button class="btn btn-default" ng-click="dashboard.open()">Add Child</button>
    </div>
  </div>

 <div ng-init="dashboard.displayChildren()">
    <div ng-repeat="child in dashboard.children">
        
        <p>{{child.firstName}} {{child.lastName}}</p>
        <p>{{child.condition}}</p>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="dashboard.edit()">Edit</button>
        <button type="button" class="btn btn-default" ng-click="dashboard.milestonePage(child.condition)">Milestones</button>
        <button class="btn btn-default" ng-click="dashboard.removeChild(child.firstName)">Remove</button>
      </div>

    </div>
 </div>

</div>
