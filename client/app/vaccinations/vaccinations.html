    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

<div ng-init="vaccinations.displayVaccinations()">
  <h1>{{vaccinations.firstName.firstName}}&#39;s Vaccinations</h1>
  <div ng-repeat="vaccination in vaccinations.vaccinationData" >
        <h2>{{vaccination.name}}</h2>
        First Dose: {{vaccination.firstDose}}
        <br>
        Second Dose: {{vaccination.secondDose}} 
        <br>
        Third Dose: {{vaccination.thirdDose}}
        <br>
        Fourth Dose: {{vaccination.fourthDose}}
        <br>
  
  </div>  
</div>  



                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
